<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="hero">
        <div class="hero__container">
            <div class="hero__picture"> 
                <img src="./images/image-product-desktop.jpg" alt="perfume" class="hero__image">
            </div>
            <div class="hero__texts__container">
                <div class="hero__texts">
                    <div class="hero__title">PERFUME</div>
                    <div class="hero__subtitle"> Gabrielle Essence Eau De Parfum</div>
                    <div class="hero__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
                    <div class="hero__price">
                        <div class="hero__big"> $149.99</div>
                        <div class="hero__cancel"> $169.99</div>
                    </div>
                    <div class="hero__cta">
                         <button type="submit" class="hero__ctaa">
                                <img src="./images/icon-cart.svg" alt="card" class="hero__icon">
                                Add to Cart
                         </button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
